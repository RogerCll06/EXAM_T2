<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Formulario de Libro</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">		
        <h2 class="my-4">Registrar Nuevo Libro</h2>
        <form action="/apiLibro/GuardarLibro" th:object="${libro}" method="POST">
            <input type="hidden" th:field="*{libroId}"> <!-- Ajusta el campo de ID si es necesario -->

            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" th:field="*{titulo}" class="form-control" placeholder="Ingresar Título" required>
            </div>

            <div class="mb-3">
                <label for="nombreAutor" class="form-label">Nombre del Autor</label>
                <input type="text" id="nombreAutor" th:field="*{nombreAutor}" class="form-control" placeholder="Ingresar Nombre del Autor" required>
            </div>

            <div class="mb-3">
                <label for="apellidoAutor" class="form-label">Apellido del Autor</label>
                <input type="text" id="apellidoAutor" th:field="*{apellidoAutor}" class="form-control" placeholder="Ingresar Apellido del Autor" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" id="categoria" th:field="*{categoria}" class="form-control" placeholder="Ingresar Categoría" required>
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" id="precio" th:field="*{precio}" class="form-control" placeholder="Ingresar Precio" step="0.01" required>
            </div>

            <div class="box-footer">
                <input type="submit" class="btn btn-success" value="Guardar">
            </div>			
        </form>
    </div>	
</body>
</html>
