<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Libros</h1>
        <a href="/apiLibro/nuevoLibro" class="btn btn-primary mb-3">Nuevo Libro</a>
        <table class="table table-striped">
            <thead>
                <tr class="text-center">
                    <th scope="col">ID</th>
                    <th scope="col">Título</th>
                    <th scope="col">Nombre del Autor</th>
                    <th scope="col">Apellido del Autor</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr align="center" th:each="libro : ${libros}">
                    <td th:text="${libro.libroId}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.nombreAutor}"></td>
                    <td th:text="${libro.apellidoAutor}"></td>
                    <td th:text="${libro.categoria}"></td>
                    <td th:text="${libro.precio}"></td>
                    <td>
                        <a th:href="@{/apiLibro/editar/{id}(id=${libro.libroId})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/apiLibro/eliminar/{id}(id=${libro.libroId})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
